<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Magic Puzzle Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Cinzel', serif;
            background: linear-gradient(45deg, #4B0082, #00008B, #8A2BE2, #1E90FF);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background: rgba(0, 0, 50, 0.85);
            padding: 40px 50px;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.8);
            border: 2px solid #ffd700;
            margin: 40px auto;
            animation: fadeInUp 1s ease-out forwards;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .puzzle-container {
            display: grid;
            grid-template-columns: repeat(4, 120px);
            gap: 2px;
            margin: 20px;
        }

        .puzzle-piece {
            width: 120px;
            height: 120px;
            background-image: url(./gen.png);
            background-size: 600px 600px;
            border: 2px solid #b8860b;
            cursor: grab;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            position: relative;
        }

        .puzzle-piece:hover {
            transform: scale(1.05);
            z-index: 2;
            box-shadow: 0 0 15px rgba(255,215,0,0.5);
            filter: brightness(1.1);
        }

        .puzzle-piece.dragging {
            opacity: 0.7;
            filter: grayscale(50%);
            cursor: grabbing;
        }

        #winMessage {
            display: none;
            color: #FFD700;
            font-size: 2em;
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 50, 0.9);
            border: 2px solid #ffd700;
            border-radius: 10px;
            margin-top: 20px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
            animation: genieAppear 1.5s ease-out forwards;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #9370DB;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        button:hover {
            background-color: #8A2BE2;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255,215,0,0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mystical Image Puzzle</h1>
        <div class="puzzle-container" id="puzzleContainer"></div>
        <button onclick="shufflePieces()">Shuffle Pieces</button>
        <div id="winMessage">Puzzle Solved! Ancient Magic Restored! ðŸ”®</div>
    </div>

    <script>
        const puzzleContainer = document.getElementById('puzzleContainer');
        const gridSize = 4;
        const pieceSize = 120;
        const imageSize = 600;
        let draggedPiece = null;
        let currentGrid = [];

        // Initialize puzzle
        function createPuzzle() {
            puzzleContainer.innerHTML = '';
            currentGrid = [];

            // Create grid structure
            for(let row = 0; row < gridSize; row++) {
                currentGrid[row] = [];
                for(let col = 0; col < gridSize; col++) {
                    const index = row * gridSize + col;
                    const piece = document.createElement('div');
                    piece.className = 'puzzle-piece';
                    piece.draggable = true;
                    
                    // Set background position
                    piece.style.backgroundPosition = `${-col * pieceSize}px ${-row * pieceSize}px`;
                    
                    // Store positions
                    piece.dataset.originalRow = row;
                    piece.dataset.originalCol = col;
                    piece.dataset.currentRow = row;
                    piece.dataset.currentCol = col;

                    // Event listeners
                    piece.addEventListener('dragstart', handleDragStart);
                    piece.addEventListener('dragover', handleDragOver);
                    piece.addEventListener('dragend', handleDragEnd);
                    piece.addEventListener('drop', handleDrop);

                    currentGrid[row][col] = piece;
                    puzzleContainer.appendChild(piece);
                }
            }
        }

        // Drag handlers
        function handleDragStart(e) {
            draggedPiece = e.target;
            e.target.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
        }

        function handleDrop(e) {
            e.preventDefault();
            const targetPiece = e.target.closest('.puzzle-piece');
            
            if(targetPiece && targetPiece !== draggedPiece) {
                // Swap positions in the grid
                const tempRow = parseInt(draggedPiece.dataset.currentRow);
                const tempCol = parseInt(draggedPiece.dataset.currentCol);
                const targetRow = parseInt(targetPiece.dataset.currentRow);
                const targetCol = parseInt(targetPiece.dataset.currentCol);

                // Update dataset
                draggedPiece.dataset.currentRow = targetRow;
                draggedPiece.dataset.currentCol = targetCol;
                targetPiece.dataset.currentRow = tempRow;
                targetPiece.dataset.currentCol = tempCol;

                // Swap background positions
                swapPieces(draggedPiece, targetPiece);
                checkWin();
            }
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
        }

        function swapPieces(piece1, piece2) {
            // Swap background positions
            const tempPos = piece1.style.backgroundPosition;
            piece1.style.backgroundPosition = piece2.style.backgroundPosition;
            piece2.style.backgroundPosition = tempPos;
        }

        function shufflePieces() {
            const pieces = Array.from(puzzleContainer.children);
            
            // Fisher-Yates shuffle algorithm
            for(let i = pieces.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                swapPieces(pieces[i], pieces[j]);
                
                // Swap dataset positions
                const tempRow = pieces[i].dataset.currentRow;
                const tempCol = pieces[i].dataset.currentCol;
                pieces[i].dataset.currentRow = pieces[j].dataset.currentRow;
                pieces[i].dataset.currentCol = pieces[j].dataset.currentCol;
                pieces[j].dataset.currentRow = tempRow;
                pieces[j].dataset.currentCol = tempCol;
            }
            
            document.getElementById('winMessage').style.display = 'none';
        }

        function checkWin() {
            const allCorrect = Array.from(puzzleContainer.children).every(piece => {
                return piece.dataset.originalRow === piece.dataset.currentRow &&
                       piece.dataset.originalCol === piece.dataset.currentCol;
            });

            if(allCorrect) {
                document.getElementById('winMessage').style.display = 'block';
                puzzleContainer.classList.add('solved');
                setTimeout(() => {
                    alert("The ancient magic is restored!\nProceed to the next challenge...");
                }, 500);
            }
        }

        // Initialize the game
        createPuzzle();
    </script>
</body>
</html>
