<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Magic Puzzle Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes victoryGlow {
            0% { text-shadow: 0 0 10px rgba(255,215,0,0.5); }
            50% { text-shadow: 0 0 30px rgba(255,215,0,0.9); }
            100% { text-shadow: 0 0 10px rgba(255,215,0,0.5); }
        }

        @keyframes genieAppear {
            0% { 
                transform: scale(0) rotate(-360deg);
                opacity: 0;
            }
            80% {
                transform: scale(1.1) rotate(10deg);
                opacity: 1;
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Cinzel', serif;
            background: linear-gradient(45deg, #4B0082, #00008B, #8A2BE2, #1E90FF);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background: rgba(0, 0, 50, 0.85);
            padding: 40px 50px;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.8);
            border: 2px solid #ffd700;
            margin: 40px auto;
            animation: fadeInUp 1s ease-out forwards;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
            letter-spacing: 2px;
            margin-bottom: 20px;
            animation: victoryGlow 2s ease-in-out infinite;
        }

        .puzzle-container {
            display: grid;
            grid-template-columns: repeat(4, 120px);
            gap: 2px;
            margin: 20px;
        }

        .puzzle-piece {
            width: 120px;
            height: 120px;
            background-image: url(./gen.png);
            background-size: 480px 480px;
            border: 2px solid #b8860b;
            cursor: grab;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            position: relative;
        }

        .puzzle-piece:hover {
            transform: scale(1.05);
            z-index: 2;
            box-shadow: 0 0 15px rgba(255,215,0,0.5);
            filter: brightness(1.1);
        }

        .puzzle-piece.dragging {
            opacity: 0.7;
            filter: grayscale(50%);
            cursor: grabbing;
        }

        #winMessage {
            display: none;
            color: #FFD700;
            font-size: 2em;
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 50, 0.9);
            border: 2px solid #ffd700;
            border-radius: 10px;
            margin-top: 20px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
            animation: genieAppear 1.5s ease-out forwards;
        }

        .victory-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .victory-content {
            text-align: center;
            animation: genieAppear 1.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mystical Image Puzzle</h1>
        <div class="puzzle-container" id="puzzleContainer"></div>
        <div id="winMessage">Puzzle Solved! Ancient Magic Restored! ðŸ”®</div>
    </div>
    <div class="victory-overlay" id="victoryOverlay">
        <div class="victory-content">
            <h2 style="font-size: 3em; margin-bottom: 20px;">ðŸŒŸ Victory! ðŸŒŸ</h2>
            <p style="font-size: 1.5em;">The arcane energies have been stabilized!</p>
        </div>
    </div>

    <script>
        const puzzleContainer = document.getElementById('puzzleContainer');
        const victoryOverlay = document.getElementById('victoryOverlay');
        const gridSize = 4;
        const pieceSize = 120;
        const imageSize = 480;
        let draggedPiece = null;

        function createPuzzle() {
            puzzleContainer.innerHTML = '';
            const pieces = [];

            // Create pieces with correct positions
            for(let row = 0; row < gridSize; row++) {
                for(let col = 0; col < gridSize; col++) {
                    const piece = document.createElement('div');
                    piece.className = 'puzzle-piece';
                    piece.draggable = true;
                    piece.style.backgroundPosition = `${-col * pieceSize}px ${-row * pieceSize}px`;
                    piece.dataset.originalRow = row;
                    piece.dataset.originalCol = col;
                    piece.dataset.currentRow = row;
                    piece.dataset.currentCol = col;
                    
                    piece.addEventListener('dragstart', handleDragStart);
                    piece.addEventListener('dragover', handleDragOver);
                    piece.addEventListener('dragend', handleDragEnd);
                    piece.addEventListener('drop', handleDrop);

                    pieces.push(piece);
                }
            }

            // Shuffle pieces immediately
            shufflePieces(pieces);
            pieces.forEach(piece => puzzleContainer.appendChild(piece));
        }

        function shufflePieces(pieces) {
            // Fisher-Yates shuffle with additional rotations
            for(let i = pieces.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                const tempRow = pieces[i].dataset.currentRow;
                const tempCol = pieces[i].dataset.currentCol;
                
                // Swap positions
                pieces[i].dataset.currentRow = pieces[j].dataset.currentRow;
                pieces[i].dataset.currentCol = pieces[j].dataset.currentCol;
                pieces[j].dataset.currentRow = tempRow;
                pieces[j].dataset.currentCol = tempCol;

                // Swap DOM elements
                const tempPos = pieces[i].style.backgroundPosition;
                pieces[i].style.backgroundPosition = pieces[j].style.backgroundPosition;
                pieces[j].style.backgroundPosition = tempPos;

                // Random rotation
                pieces[i].style.transform = `rotate(${Math.random() * 20 - 10}deg)`;
                pieces[j].style.transform = `rotate(${Math.random() * 20 - 10}deg)`;
            }
        }

        function handleDragStart(e) {
            draggedPiece = e.target;
            e.target.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
        }

        function handleDrop(e) {
            e.preventDefault();
            const targetPiece = e.target.closest('.puzzle-piece');
            
            if(targetPiece && targetPiece !== draggedPiece) {
                // Swap positions
                const tempRow = draggedPiece.dataset.currentRow;
                const tempCol = draggedPiece.dataset.currentCol;
                
                draggedPiece.dataset.currentRow = targetPiece.dataset.currentRow;
                draggedPiece.dataset.currentCol = targetPiece.dataset.currentCol;
                targetPiece.dataset.currentRow = tempRow;
                targetPiece.dataset.currentCol = tempCol;

                // Swap background positions
                const tempPos = draggedPiece.style.backgroundPosition;
                draggedPiece.style.backgroundPosition = targetPiece.style.backgroundPosition;
                targetPiece.style.backgroundPosition = tempPos;

                // Reset rotations
                draggedPiece.style.transform = 'rotate(0deg)';
                targetPiece.style.transform = 'rotate(0deg)';

                checkWin();
            }
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
        }

        function checkWin() {
            const allCorrect = Array.from(puzzleContainer.children).every(piece => {
                return piece.dataset.originalRow === piece.dataset.currentRow &&
                       piece.dataset.originalCol === piece.dataset.currentCol;
            });

            if(allCorrect) {
                document.getElementById('winMessage').style.display = 'block';
                victoryOverlay.style.display = 'flex';
                
                // Add celebration effects
                puzzleContainer.style.transform = 'scale(1.05)';
                puzzleContainer.style.filter = 'drop-shadow(0 0 20px gold)';
                
                setTimeout(() => {
                    puzzleContainer.style.transform = 'scale(1)';
                }, 1000);
            }
        }

        // Initialize the game with shuffled pieces
        createPuzzle();
    </script>
</body>
</html>
